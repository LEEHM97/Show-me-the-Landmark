<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show-me-the-Randmark</title>
</head>
<style>
#root {
  width: 100%;
  margin: 0 auto;
  max-width: 800px;
}
.title {
  text-align: center;
}
.contents {
  display: flex;
  flex-direction: row;
  margin-top: 30px;
}
.contents .upload-box {
  width: 100%;
  margin-right: 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.contents .upload-box .drag-file {
  position: relative;
  width: 100%;
  height: 360px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border: 3px dashed #dbdbdb;
}
.contents .upload-box .drag-file.highlight {
  border: 3px dashed red;
}
.contents .upload-box .drag-file .image {
  width: 40px;
}
.contents .upload-box .drag-file .message {
  margin-bottom: 0;
}
.contents .upload-box .drag-file .preview {
  display: none;
  position: absolute;
  left: 0;
  height: 0;
  width: 100%;
  height: 100%;
}
.contents .upload-box .file-label {
  margin-top: 30px;
  background-color: #5b975b;
  color: #fff;
  text-align: center;
  padding: 10px 0;
  width: 65%;
  border-radius: 6px;
  cursor: pointer;
}
.contents .upload-box .file {
  display: none;
}
@media (max-width: 700px) {
  .contents {
    display: flex;
    flex-direction: column;
    margin-top: 30px;
  }
  .contents .upload-box {
    width: 100%;
    box-sizing: border-box;
    margin-right: 0;
  }
  .contents .upload-box .drag-file {
    height: 150px;
  }
  .contents .files {
    width: 100%;
    box-sizing: border-box;
    margin-right: 0;
    overflow: initial;
  }
}
@font-face {
    font-family: 'ghanachoco';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ghanachoco.woff') format('woff');
    font-weight: normal;
    font-style: normal;
 font-size: 20px;
}
h1 {
 font-family: 'ghanachoco';
 text-align : center;
 padding-top: 5%;
 margin-bottom: 15px;
 font-size: 88px;
}
h3 {
 text-align : center;
 margin: auto;
 font-size: 28px;
}
input[type=submit] {
 width: 100px;
 height: 30px;
 background-color: #FF6A00;
 border: 1px solid #FFFFFF;
 border-radius: 30px;
 box-shadow: 5px 5px 5px #ff8080;
 text-align: center;
 display: inline-block;
 position: relative;
 top: 20px;
 left: 42%;
}
</style>
<body>
 <h1> Show me the LandMark </h1>
 <h3> 서울의 랜드마크 찾기! <br>
   장소이미지를 업로드하여 서울에 있는 랜드마크에 대한 정보를 얻어보자 </h3>
    <div id="root">
 <form action="LandMark" method="post" enctype="multipart/form-data">
  <h2 class="title">File Upload</h2>
  <hr>
  <div class="contents">
    <div class="upload-box">
      <div id="drop-file" class="drag-file">
        <img src="https://img.icons8.com/pastel-glyph/2x/image-file.png" alt="파일 아이콘" class="image" >
        <p class="message">Drag files to upload</p>
        <img src="" alt="미리보기 이미지" class="preview">
      </div>
      <label class="file-label" for="chooseFile"> 파일 선택 </label>
      <input class="file" id="chooseFile" name="chooseFile" type="file" onchange="dropFile.handleFiles(this.files)" accept="image/png, image/jpeg, image/gif">
    </div>
  </div>
<input type="submit" value="검색">
</form>
</div>
    <script>
 function DropFile(dropAreaId, fileListId) {
  let dropArea = document.getElementById(dropAreaId);
  let fileList = document.getElementById(fileListId);
  function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
  }
  function highlight(e) {
    preventDefaults(e);
    dropArea.classList.add("highlight");
  }
  function unhighlight(e) {
    preventDefaults(e);
    dropArea.classList.remove("highlight");
  }
  function handleDrop(e) {
    unhighlight(e);
    let dt = e.dataTransfer;
    let files = dt.files;
    handleFiles(files);
    const fileList = document.getElementById(fileListId);
    if (fileList) {
      fileList.scrollTo({ top: fileList.scrollHeight });
    }
  }
  function handleFiles(files) {
    files = [...files];
    // files.forEach(uploadFile);
    files.forEach(previewFile);
  }
  function previewFile(file) {
    console.log(file);
    renderFile(file);
  }
  function renderFile(file) {
    let reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onloadend = function () {
      let img = dropArea.getElementsByClassName("preview")[0];
      img.src = reader.result;
      img.style.display = "block";
    };
  }
  dropArea.addEventListener("dragenter", highlight, false);
  dropArea.addEventListener("dragover", highlight, false);
  dropArea.addEventListener("dragleave", unhighlight, false);
  dropArea.addEventListener("drop", handleDrop, false);
  return {
    handleFiles
  };
}
const dropFile = new DropFile("drop-file", "files");
 </script>

</body>
</html>
